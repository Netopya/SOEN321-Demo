<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="fingerprint2.min.js"></script>
  <script>
  function send()
  {
    new Fingerprint2().get(function(result, components){
        // this will use all available fingerprinting sources
        console.log(result);
        // components is an array of all fingerprinting components used
        console.log(components);

         $.post(
            "http://www.netopyaplanet.com/soen321/online/put.php", 
            { 
                fingerprint: result,
                key: "TestKey",
                value: $('#secret').val() 
            }).done(function(data) {
                $("#response").html("Don't worry I won't tell anyone!");
            });;
        });
   
  }
    
  </script>
</head>

<body>
    <form onsubmit="send(); return false;">
        <label>Tell me a secret! <input type="text" id="secret" name="secret"></label>
        </br>
        <input type="submit" value="Submit">
    </form>
    <span id="response"></span>
</body>
</html>
